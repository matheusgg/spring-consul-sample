spring:
  profiles:
    active: master
  cloud:
    consul:
      host: 127.0.0.1
      discovery:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        heartbeat:
          enabled: true
      config:
        prefix: spring-config-repo/${spring.profiles.active}
        format: files
        watch:
          wait-time: 10
  application:
    name: consul-sample
